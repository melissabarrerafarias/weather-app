<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="container">
              <h1 class="display-4 text-white">Weather Dashboard</h1>
            </div>
          </div>
    </header>

    <main class = "row">
        <!-- left column -->
        <div class = "col-3 m-2">
                <h3>Search for a City: </h3>
                <form id = "search-city" class = "form-inline">
                <input id = "search-input" type = "text" autofocus = "true" class = "form-control col-7" />
                <button type = "submit" class = "btn btn-primary m-3 col-2">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
                </button>
                </form>
        </div>

        <!-- right column -->
        <div class = "col-7">
        <div id = "city-status" class = "card">
            <h1 id = "current-city">Atlanta (8/15/2019)</h1>
            <h2 id = "temperature">Temperature: 90.9 F</h2>
            <h2 id = "humidity">Humidity: 41%</h2>
            <h2 id = "wind-speed">Wind Speed: 4.7 MPH</h2>
            <h2 id = "uv-index">UV Index: 9.94</h2>
        </div>
        </div>
    </main>
    
    <script src = "assets/js/script.js"></script>
</body>
</html>
