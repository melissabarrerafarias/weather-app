<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="container">
              <h1 class="display-4 text-white">Weather Dashboard</h1>
            </div>
          </div>
    </header>

    <main class = "row">
        <!-- left column -->
        <div class = "col-3 ml-3 bg-light">
                <h3>Search for a City: </h3>
                <form id = "search-city" class = "form-inline">
                <input id = "search-input" type = "text" autofocus = "true" class = "form-control col-7" />
                <button type = "submit" class = "btn btn-primary m-3 col-2">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
                </button>
                </form>

                <!-- search history -->
                <div id = "search-history" class="list-group">
                    
                </div>
        </div>

        <!-- right column -->
        <div class = "col-8">
        <div id = "city-status" class = "card">
            <div id = "city-and-icon" class = "row">
            <h1 id = "current-city" class = "m-4 mb-5 ml-5"></h1>
                <!-- dynamically created an image -->
            </div>
            <h3 id = "temperature" class = "mb-5 ml-4"></h3>
            <h3 id = "humidity" class = "mb-5 ml-4"></h3>
            <h3 id = "wind-speed" class = "mb-5 ml-4"></h3>
            <div class = row>
            <h3 id = "uv-index-title" class = "mb-5 ml-4 pl-3"></h3>
            <h3 id = "uv-index"></h3>
            </div>
        </div>

        <!-- cards for 5 day forecast -->
        <h1 class = "mt-4">5-Day Forecast:</h1>
        <div class="card-deck">

            <div class="card text-white bg-primary">
              <div class="card-body">
                <h5 class="card-title" id = "date-one"></h5>
                <!-- dynamically create icon -->
                <p class="card-text" id = "one-temp"></p>
                <p class="card-text" id = "humid-one"></p>
              </div>
            </div>

            <div class="card text-white bg-primary">
              <div class="card-body">
                <h5 class="card-title" id = "date-two"></h5>
                <!-- dynamically create icon -->
                <p class="card-text" id = "two-temp"></p>
                <p class="card-text" id = "humid-two"></p>
              </div>
            </div>

            <div class="card text-white bg-primary">
              <div class="card-body">
                <h5 class="card-title" id = "date-three"></h5>
                <!-- dynamically create icon -->
                <p class="card-text" id = "three-temp"></p>
                <p class="card-text" id = "humid-three"></p>
              </div>
            </div>

            <div class="card text-white bg-primary">
                <div class="card-body">
                  <h5 class="card-title" id = "date-four"></h5>
                  <!-- dynamically create icon -->
                  <p class="card-text" id = "four-temp"></p>
                  <p class="card-text" id = "humid-four"></p>
                </div>
              </div>

              <div class="card text-white bg-primary">
                <div class="card-body">
                  <h5 class="card-title" id = "date-five"></h5>
                  <!-- dynamically create icon -->
                  <p class="card-text" id = "five-temp"></p>
                  <p class="card-text" id = "humid-five"></p>
                </div>
              </div>

          </div>
        </div>
    </main>
    
    <script src = "assets/js/script.js"></script>
</body>
</html>
